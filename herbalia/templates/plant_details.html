{% extends 'base.html' %}

{% block content %}
<div style="display: flex;">
    <div class="container">
        <h1 class="title">Detalhes da Planta</h1>
        <p>Nome: {{ plant.name }}</p>
        <p>Tempo de luz ligada: {{ plant.time_light_on }}</p>
        <p>Índice de luz: {{ plant.light_indice }}</p>
        <p>Índice de umidade: {{ plant.humidity_indice }}</p>
    </div>
    <div class="container">
        <a  href="{{ url_for('main.send_mttq', plant_id=plant.id) }}">
            <button class="button is-round is-info" style="background-color: #75A26D;">Carregar para Horta</button>
        </a>
        
    </div>
</div>


{% endblock %}
